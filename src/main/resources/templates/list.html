<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <header class="header">
                <a class="navbar-brand" href="/">PRODUCT MANAGER</a>
            </header>
        </nav>

        <div class="container">
            <div class="menu">Podgląd dostępnych produktów</div>
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Product name</th>
                    <th scope="col">Product category</th>
                    <th scope="col">Product price</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product:${products}">
                    <td th:text="${product.name}">product name</td>
                    <td th:text="${product.category.getDescription()}">product category</td>
                    <td th:text="${product.price}">product price</td>
                </tr>
                <tr class="summary-row">
                    <td colspan="2">Cena sumaryczna</td>
                    <td th:text="${sum}">1000</td>
                </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
