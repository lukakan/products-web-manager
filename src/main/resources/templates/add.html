<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <header class="header">
                <a class="navbar-brand" href="/">PRODUCT MANAGER</a>
            </header>
        </nav>

        <div class="container">
            <div class="menu">Kreator nowych produkt√≥w</div>
            <form th:object="${product}" th:action="@{/add}" method="post">
                <div class="mb-3">
                    <label for="productName" class="form-label">Nazwa produktu</label>
                    <input type="text" class="form-control" id="productName" th:field="*{name}">
                </div>
                <div class="mb-3">
                    <label for="productPrice" class="form-label">Cena produktu</label>
                    <input type="number" class="form-control" id="productPrice" step=".01" th:field="*{price}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Kategoria produktu</label>
                    <select class="form-select" aria-label="Default select example" th:field="*{category}">
                        <option value="" disabled selected hidden>Wybierz</option>
                        <option th:each="category:${categories}" th:value="${category}" th:text="${category.getDescription()}">Option</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Dodaj product</button>
            </form>
        </div>
    </body>
</html>
